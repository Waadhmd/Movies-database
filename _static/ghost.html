<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="list-movies-title">
    <h1>__Movie database__</h1>
    </header>

    <main>
        <section class="movie-grid">
           
        <article class="movie-card">
            <img src="https://m.media-amazon.com/images/M/MV5BYzdjMDAxZGItMjI2My00ODA1LTlkNzItOWFjMDU5ZDJlYWY3XkEyXkFqcGc@._V1_SX300.jpg" alt="Poster of Interstellar" class="movie-poster"/>

            <p class="movie-year">2014</p>
        </article>
        
        <article class="movie-card">
            <img src="https://m.media-amazon.com/images/M/MV5BNTNkMjQzNmQtNzE4ZC00NDlmLTkyYjAtZDZkYTQ5NjBmYThlXkEyXkFqcGc@._V1_SX300.jpg" alt="Poster of Carry-On" class="movie-poster"/>

            <p class="movie-year">2024</p>
        </article>
        
        <article class="movie-card">
            <img src="https://m.media-amazon.com/images/M/MV5BYTUyYWJlNDgtOTM5Ny00YTQ3LWFmYTgtZjJiNTNkYjJlMmY4XkEyXkFqcGc@._V1_SX300.jpg" alt="Poster of The Aviator" class="movie-poster"/>
            <h2 class="movie-title">The Aviator</h2>
            <p class="movie-year">2004</p>
        </article>
        
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Movie App</p>
    </footer>
